            <h2>洗衣液</h2>
        </figcaption>

        <p>洗衣液的工作原理与传统的洗衣粉，肥皂类同，有效成分都是表面活性剂 [1]  。区别在于：传统的洗衣粉，肥皂采用的是阴离子型表面活性剂，是以烷基磺酸钠和硬脂酸钠为主，碱性较强（洗衣粉PH一般大于12），进而在使用时对皮肤的刺激和伤害较大。</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    请选择城市：
    <p>
        <select>
            <option>温州</option>
            <option value="">深圳</option>
            <option selected="selected">武汉</option>
        </select>
    </p>

    <!-- 还可以用optgroup元素对下拉列表的option进行分组 -->
    <p>
        请选择你最喜欢的主播：
        <select>
            <optgroup label="才艺表演">
                <option>冯莫提</option>
            </optgroup>
            <optgroup label="游戏主播">
                <option>WETDE</option>
                <option>infi</option>
                <option>th000</option>
            </optgroup>
        </select>
    </p>

    <!-- 添加multiple元素进行多选 -->
    <p>
        请选择你最喜欢的主播：
        <select multiple>
            <optgroup label="才艺表演">
                <option>冯莫提</option>
            </optgroup>
            <optgroup label="游戏主播">
                <option>WETDE</option>
                <option>infi</option>
                <option>th000</option>
            </optgroup>
        </select>

    </p>
</body>
</html>

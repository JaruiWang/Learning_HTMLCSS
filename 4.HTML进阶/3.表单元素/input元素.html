<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- 普通文本输入框 -->
        <input type="text" value="请输入一些文字">

    </p>

    <p>
        <!-- 密码框 -->
        <input type="password" placeholder="请输入密码">
    </p>

    <p>
        <!-- 日期选择框 -->
        <input type="date">
    </p>

    <p>
        <!-- 搜索框 -->
        <input type="search">
    </p>

    <p>
        <!-- 滑块 -->
        <input type="range" min="0" max="5">
    </p>

    <p>
        <!-- 颜色选择 -->
        <input type="color">
    </p>

    <p>
        <!-- 数字输入框 -->
        <input type="number" min="0"  max="100" step="10">
    </p>

    <p>
        <!-- 多选框 -->
        爱好：
        <input name="sex" type="checkbox">
        游泳
        <input checked name="sex" type="checkbox">
        普拉提
        <input  name="sex" type="checkbox">
        听小说       
    </p>

    <p>
        <!-- 单选框 -->
        性别：
        <input checked name="gender" type="radio">
        男
        <input  name="gender" type="radio">
        女    
        <input  name="gender" type="radio">
        neither  
    </p>

    <p>
        <!-- time属性，用于输入时间的控件，不包括时区。 -->
        <input type="time">
    </p>
    
    <p>
        <!-- file属性，选择文件要上传 -->
        <input type="file">
    </p>

    <p>
        <!-- 当type值为reset, button和submit时，input表示按钮 -->
        <!-- reset, 把一个区域的所有内容还原到最初状态 -->
        <input type="reset" value="RESET">

        <!-- button, 普通按钮 -->
        <input type="button" value="这是一个普通按钮">

        <!-- submit, 提交按钮 -->
        <input type="submit" >
    </p>
</body>
</html>
